</head>
<body>
	<button class="clicker">Click</button>
	<script>
		let counter = 0;
		document.querySelector('.clicker').addEventListener('click', () => {
			counter++;
		})
		
		setTimeout(() => {
			if (counter > 5) { console.log("You won!!! Your click count: : " , counter)}
			else { console.log("You lost, you stupid, dummy!!! Your click count: ", counter)}
		}, 2000)
	</script>
</body>
